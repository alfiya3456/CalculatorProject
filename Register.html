<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    
</head>
<body>
    <div class="container">  
    <div class="title">Registration</div>
    <div class="content">  
    <form action="#">
        <div class="user-details">
            <div class="input-box">
                <label class="details">Full name</label>
                <input type="text"  placeholder="Enter your name" required>
            </div> 

        <div class="input-box">
            <label class="details">Username</label>
            <input type="text" placeholder="Enter your username" required>
        </div>

        <div class="input-box">
            <label class="details">Email</label>
            <input type="text" placeholder="Enter your email" required>
        </div>

        <div class="input-box">
            <label class="details">Phone number</label>
            <input type="text" placeholder="Enter your Phone number" required>
        </div>

        <div class="input-box">
            <label class="details">Password</label>
            <input type="text" placeholder="Enter your Password" required>
        </div>

        <div class="input-box">
            <label class="details">Confirm Password</label>
            <input type="text" placeholder="confirm your Password" required>
        </div>
        </div>
        <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <label class="gender-title">Gender</label>
            <div class="category">
                <label for="dot-1">
                <label class="dot-one"></label>
                <label class="gender">Male</label>
                </label>

                <label for="dot-2">
                    <label class="dot-two"></label>
                    <label class="gender">Femail</label>
                </label>

                <label for="dot-3">
                    <label class="dot-three"></label>
                    <label class="gender">prefer not to say</label>
                </label>
            </div>
        </div>

        <div class="button">
            <input type="submit" value="Register">
        </div>
           

            </div>

         </div>
         
        </div>
        </div>
    </div>
    </div>


    </form>
</body>
</html>
